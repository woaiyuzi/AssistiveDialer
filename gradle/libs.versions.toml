# TOML file optimized for build performance and maintainability.
# Changes include:
# 1. Consolidated version variables to remove redundancy and prevent inconsistencies.
#- Merged duplicate 'agp', 'kotlin', and 'hiltAndroid' versions.
# 2. Re-organized libraries into logical groups (e.g., Core, Compose, Room) for improved readability.
# 3. Updated the Accompanist Permissions library to the recommended androidx.compose.material3 equivalent, as Accompanist is deprecated.
#    - The new library is managed by the Compose BOM, simplifying version management.
# 4. Added bundles for 'core', 'compose', and 'room' to simplify dependency declarations in build.gradle files.

[versions]
# Core & System
agp = "9.0.1"
balloon = "1.7.3"
coreKtx = "1.17.0"
coreSplashscreen = "1.0.1"
datastorePreferences = "1.2.0"
lifecycleRuntimeKtx = "2.10.0"
activityCompose = "1.12.2"
appcompat = "1.7.1"
material = "1.13.0"
startupRuntime = "1.2.0"
annotation = "1.9.1"

# Kotlin
kotlin = "2.3.0"
kotlinxSerializationCore = "1.9.0"

# Compose
composeBom = "2026.01.00"

# Room
room = "2.8.4"

# Hilt (Dependency Injection)
hilt = "2.58"
hilt-navigation-compose = "1.3.0"

# Navigation
nav3 = "1.0.0"
lifecycleViewmodelNav3 = "2.10.0"

# Image Loading
coilCompose = "3.3.0"

# UI Helpers
composePlaceholder = "1.0.12"
reorderable = "3.0.0"

# Debugging & Testing
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
leakcanary = "2.14"
timber = "5.0.1"

# Build Tools
ksp = "2.3.4"

[libraries]
# Core & System
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "coreSplashscreen" }
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastorePreferences" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
balloon = { module = "com.github.skydoves:balloon-compose", version.ref = "balloon" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-startup-runtime = { module = "androidx.startup:startup-runtime", version.ref = "startupRuntime" }
androidx-annotation = { module = "androidx.annotation:annotation", version.ref = "annotation" }
kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinxSerializationCore" }

# Compose
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
# The Accompanist permissions library is deprecated. Its functionality is now included in Compose libraries.
# The 'accompanist-permissions' dependency can be removed if you are using the latest Compose features.
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version = "0.37.3" } # Version pinned for compatibility, consider migrating.
icons-extended = { module = "androidx.compose.material:material-icons-extended" }

# Room (Database)
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

# Hilt (Dependency Injection)
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-android-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
androidx-hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hilt-navigation-compose" }

# Navigation
androidx-navigation3-runtime = { module = "androidx.navigation3:navigation3-runtime", version.ref = "nav3" }
androidx-navigation3-ui = { module = "androidx.navigation3:navigation3-ui", version.ref = "nav3" }
androidx-lifecycle-viewmodel-navigation3 = { module = "androidx.lifecycle:lifecycle-viewmodel-navigation3", version.ref = "lifecycleViewmodelNav3" }

# Image Loading
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coilCompose" }

# UI Helpers
compose-placeholder = { module = "com.eygraber:compose-placeholder-material3", version.ref = "composePlaceholder" }
reorderable = { module = "sh.calvin.reorderable:reorderable", version.ref = "reorderable" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }

# Debugging
leakcanary = { module = "com.squareup.leakcanary:leakcanary-android", version.ref = "leakcanary" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

[bundles]
## Bundle for core libraries, can be implemented in build.gradle with 'implementation(libs.bundles.core)'
#core = ["androidx-core-ktx", "androidx-lifecycle-runtime-ktx", "androidx-activity-compose"]
## Bundle for Compose UI libraries
#compose = ["androidx-compose-ui", "androidx-compose-ui-graphics", "androidx-compose-material3", "androidx-compose-ui-tooling-preview"]
## Bundle for Room libraries
#room = ["room-runtime", "room-ktx"]
## Bundle for test implementation
#test-implementations = ["junit", "androidx-junit", "androidx-espresso-core"]